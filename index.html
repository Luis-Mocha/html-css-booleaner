<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: html-css-booleaner</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/stylebonus.css"> -->
</head>
<body>
<!-- Header -->
    <header>
        <img id="logo" src="./assets/img/logo.svg" alt="Logo Header">
    </header>
<!-- Main -->
    <main>
<!-- Sezione ARTICOLO -->
        <section id="articolo">
<!-- Lo divido in "Heading" e "Corpo" -->
            <div id="heading">
                <title>
                    <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                </title>
                <div id="info">
                    <span id="autore">Scritto da The Booleaner</span>
                    <br>
                    <span id="data">il 10/10/2020</span>
                </div>
                <div id="foto">
                    <img src="./assets/img/tim-1.jpg" alt="Foto 1">
                    <img src="./assets/img/tim-2.jpg" alt="Foto 2">
                    <div class="descrizioni">
                        <span>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</span>
                        <br>
                        <span>2nd Photo: Wikimedia, by Paul Clarke</span>
                    </div>
                </div>
            </div>
<!-- Corpo dell'artciolo -->
            <div id="corpo">

            </div>

        </section>
    </main>
    
</body>
</html>
